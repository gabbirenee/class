<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>
body {width:960px;}
nav{background-color:gray; height:150px;}
nav ul li{list-style-type:none;}

#redBox,#orangeBox, #yellowBox, #greenBox, #blueBox, #purpleBox {width:150px; height:50px;}
.main {background-color:black; width:600px; position: relative;}
#redBox {background-color:red;}
#orangeBox{background-color:orange; position:relative; left:4px; top: 10px;}    /* This means moving it from the left 4px and from the top 10px so it will shift down and right */
#yellowBox{background-color:yellow;}
#greenBox{background-color:green; position: absolute; left: 25%; top:10%;} /* Because the position is absolute it is relative to its parent in this case .main; If the parent does not have position relative, it will keep going to the parent element (body) and position it accordingly */
#blueBox{background-color:blue;}
#purpleBox{background-color:purple; position:fixed; left: 10px; top: 20px;}
#circle {background-color:pink;}
footer{background-color:#CCC;}
footer ul li{list-style-type:none;}



</style>
</head>

<body>
<nav>
<ul>
    <li>Navigation 1</li>
    <li>Navigation 2</li>
    <li>Navigation 3</li>
    <li>Navigation 4</li>
    <li>Navigation 5</li>
</ul></nav>

<div class="main">
    <div id="redBox"></div>
    <div id="orangeBox"></div>
    <div id="yellowBox"></div>
    <div id="greenBox"></div>
    <div id="blueBox"></div>
    <div id="purpleBox"></div>
</div>

<div id="circle"></div>
<footer>
<ul>
    <li>Navigation 1</li>
    <li>Navigation 2</li>
    <li>Navigation 3</li>
    <li>Navigation 4</li>
    <li>Navigation 5</li>
</ul></footer>




</body>
</html>
